platform:
  type: ZephyrPlatform
  parameters:
    name: b_u585i_iot02a
    simulated: true
    zephyr_build_path: ./build
dataset:
  type: MagicWandDataset
  parameters:
    dataset_root: ./output/MagicWandDataset
model_wrapper:
  type: MagicWandModelWrapper
  parameters:
    model_path: kenning:///models/classification/magic_wand.h5
optimizers:
- type: IREECompiler
  parameters:
    compiled_model_path: ./output/magic-wand-iree-arm.vmfb
    backend: llvm-cpu
    model_framework: keras
    compiler_args:
      - iree-llvmcpu-target-cpu=cortex-m33
      - iree-llvmcpu-debug-symbols=false
      - iree-vm-bytecode-module-strip-source-map=true
      - iree-llvmcpu-target-triple=arm
